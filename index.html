<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--título de la página .--> 
    <title>Página de Encriptado/Desencriptado</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body> 
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <p class="recomendacion"><i class="fas fa-info-circle"></i>  Por favor, ingrese solo letras minúsculas y sin acentos.</p>
        <textarea id="inputText" placeholder="Ingrese el texto aquí..."></textarea>
        <div class="buttons">
            <button onclick="encriptar()">Encriptar</button>
            <button onclick="desencriptar()">Desencriptar</button>
        </div>
        <textarea id="outputText" placeholder="Texto encriptado/desencriptado aparecerá aquí..." readonly></textarea>
        
        <div class="buttons">
            <button onclick="copiarTexto()">Copiar</button>
        </div>
    </div>
    <script src="script.js"></script>
    <footer class="footer"> 
        <p>Desarrollado por Aniyenni Salazar</p>
    </footer>
</body>
</html>
